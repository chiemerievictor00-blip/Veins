<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bench Force</title>
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <!-- form box -->

      <form>
        <!-- sign-up header -->
        <h1><span>Welcome</span> to Ironup <span>Fitness</span></h1>
        <h2>Please Sign Up</h2>

        <!-- full Name -->
        <div class="input1">
          <input type="full name" placeholder="Full name" required />
          <br /><br />
        </div>

        <!-- Email Address -->
        <div class="input2">
          <input type="email adress" placeholder="Enter Your Email" required />
          <br /><br />
        </div>

        <!--phone Number -->
        <div class="input3">
          <input
            type="phone number"
            placeholder="Enter Phone Number"
            required
          />
          <br /><br />
        </div>

        <!-- Password -->
        <div class="input4">
          <input type="password" placeholder="Confirm Password" required />
          <br /><br />
        </div>

        <button class="btn1"><a href="./homepage.html">LOGIN</a></button>
        <h3><a href="#">Forgot Password?</a></h3>
        <button class="btn2"><a href="./homepage.html">Create Account</a></button>
      </form>
    </div>
  </body>
</html>
